<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./public/styles/style.css" />
  </head>
  <body>
    <section class="login-section visible">
      <form
        action="/login"
        method="POST"
        class="login-form"
        id="login-form"
        name="form"
      >
      <label>userName</label>
        <input
          type="text"
          id="userName"
          name="userName"
          class="input"
          placeholder="Enter Your Name"
        />
        <div id="name-error">Please enter your name</div>
        <label>password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="input"
          placeholder="Enter Your password"
        />
        <button type="submit" id="submit">Login</button>
      </form>
    </section>

    <section class="visitor-section">
      <h1 class="title">Visitor Data</h1>
      <div class="table">
        <table width="1200" id="visitor-table">
          <thead>
            <tr>
              <th>Name</th>
              //password2024
              <th>Email</th>
              <th>Date</th>
              <th>Message</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="visitor-table-body">
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <script src="./src/visitor.js"></script>
  </body>
</html>
